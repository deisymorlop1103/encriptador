<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div-titulo">
        <h1 class="titulo">Encriptación de texto</h1>
    </div>
    <div class="grid-container grid-container--fit">
        <main class="main">
            <section class="form box">
                <div class="grid-element">
                    <form action="">
                        <label for="input-texto">Sólo letras minúsculas, sin acento.</label>
                        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí (sólo minúsculas)" onkeypress="return (event.charCode >= 97 && event.charCode <= 122)">
                        <div id="botones"><input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
                            <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
                        </div>
                    </form>
                </div>
            </section>
            <section class="msg box">
                <div class="grid-element">
                    <label>Mensaje encriptado</label>
                    <input class="text-input" type="text" id="msg">
                    <button onclick="copyToClipBoard()" class="btn" type="submit" value="copiar" id="btn-copy">Copiar</button>
                </div>
            </section>
        </main>
    </div>
    <p id="footer">&spades; Deisy Moreno - github: deisymorlop1103 &spades;</p>
    <script src="script.js"></script>
</body>

</html>
